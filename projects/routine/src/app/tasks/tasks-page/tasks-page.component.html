<section [class.reduced]="selectedTask">
  <h1>Routine</h1>
  <app-tasks-list
    (select)="selectTask($event)"
    (deleted)="handleDeletedtask($event)"
  ></app-tasks-list>
</section>

<article [class.visible]="selectedTask">
  <ng-container *ngIf="selectedTask">
    <app-task-details
      [taskId]="selectedTask.id"
      (close)="unselectTask()"
    ></app-task-details>
  </ng-container>
</article>
