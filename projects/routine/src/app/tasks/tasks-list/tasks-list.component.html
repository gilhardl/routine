<mat-nav-list>
  <mat-list-item
    *ngFor="let task of tasks"
    [activated]="task.id === selectedTask?.id"
    (click)="selectTask(task)"
  >
    <h4 matListItemTitle [routerLink]="['/tasks', task.id]">
      {{ task.title }}
    </h4>
    <span matListItemLine>{{ task.content }}</span>
    <button mat-icon-button matListItemMeta (click)="deleteTask(task)">
      <mat-icon fontSet="material-icons-outlined">delete</mat-icon>
    </button>
  </mat-list-item>
</mat-nav-list>
