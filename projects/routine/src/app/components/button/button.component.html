<button
  (click)="onClick.emit()"
  [ngClass]="{
    'primary': type === 'primary',
    'secondary': type === 'secondary',
    'tertiary': type === 'tertiary',
    'destructive': type === 'destructive',
    'icon-only': label == undefined && icon != undefined,
  }"
>
  <app-icon
    *ngIf="icon != undefined"
    [name]="icon"
    [size]="label != undefined ? 'sm' : 'md'"
  ></app-icon>
  {{ label }}
</button>
